<ion-header-bar class="bar-header">
  <h1 class="title text-center">用户登录</h1>
</ion-header-bar>
<ion-view view-title="登录">

  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">用户名:</span>
          <input type="text" ng-model="loginData.userName" ng-required="true">
        </label>
        <label class="item item-input">
          <span class="input-label">密码:</span>
          <input type="password" ng-model="loginData.password" ng-required="true">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">登录</button>
        </label>
        <div >{{error}}</div>
      </div>
    </form>
  </ion-content>
</ion-view>
